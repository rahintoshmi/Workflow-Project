<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <!-- Nav bar starts here -->
        <nav>
            <h3 class="nav-title">LOGO</h3>
        <ul>
            <li><a href=""><button class="btn-primary">Sign Up</button></a></li>
        </ul>
        </nav>
        <!-- Nav bar ends here -->

        <!-- Banner Section starts -->
         <section class="banner">
            <div class="banner-content">
                <h4>Cool Dark UI Template for<br>Webflow Agencies!</h4>
                <button class="btn-primary text-center">Stay Focused</button>
            </div>
         </section>

        <!-- Banner section ends here -->
    </header>

    <main>
        <!-- Action starts -->
         <section class="action">
            <div class="action-content">
                <div class="action-items">
                    <h2>See It in Action</h2>
                    <p>
                        Explore the live preview and imagine your<br>brand in this bold new look.
                    </p>
                    <button class="btn-primary">Launch Live Preview</button>
                </div>
                <div class="action-images">
                    <img src="./images/wc-mini.png" alt="">
                </div>
            </div>
         </section>
        <!-- Action ends -->

        <!-- Productive Users Starts -->
         <section id="Productive-users">
            <div class="users-content text-center">
                <h2>Joined Thousands of Productive Users</h2>
                <div class="users-items flex-space-between">
                    <div class="item1">
                        <h1>50K</h1>
                        <p>Active Users</p>
                    </div>
                    <div class="item1">
                        <h1>2M+</h1>
                        <p>Focus Sessions</p>
                    </div>
                    <div class="item1">
                        <h1>95%</h1>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>

            </div>
         </section>
          <!-- Productive Users ends -->
    </main>
    
</body>
</html>
